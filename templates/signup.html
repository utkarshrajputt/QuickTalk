{% extends 'base.html' %}
{% block content %}
    <div class="max-w-md mx-auto bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg mt-8">
        <h2 class="text-xl sm:text-2xl font-bold text-white mb-6 text-center">Join QuickTalk</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full w-full transition duration-300">Sign Up</button>
        </form>
    </div>
{% endblock %}
