{% extends 'base.html' %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="mb-8">
                <svg class="w-32 h-32 text-red-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h1 class="text-6xl font-bold text-white mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-300 mb-4">Server Error</h2>
            <p class="text-gray-400 mb-8 max-w-md mx-auto">
                Something went wrong on our end. We're working to fix it. Please try again later.
            </p>
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition duration-300 inline-block">
                    Go Home
                </a>
                <button onclick="location.reload()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg transition duration-300">
                    Try Again
                </button>
            </div>
        </div>
    </div>
{% endblock %}
