{% extends 'base.html' %}
{% block content %}
    <div class="max-w-md mx-auto bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg mt-8">
        <h2 class="text-xl sm:text-2xl font-bold text-white mb-6 text-center">Login to QuickTalk</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-green-400 text-center {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="w-full">
            <input type="password" name="password" placeholder="Password" class="w-full">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full w-full transition duration-300">Login</button>
        </form>
    </div>
{% endblock %}
